<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1"> 
<title>人人网注册页面</title>
</head>

<body>
<p><img src="renren_titile.gif" width="258" height="69" />
</p>
<p>人人网，中国<strong> 最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
<form id="form1" name="form1" method="post" action="">
  <label for="textfield"></label>
  电子邮箱:
  <input name="textfield" type="text" id="textfield" maxlength="50" />
</form>
<p>
<form id="form2" name="form2" method="post" action="">
  设置密码:
  <label for="textfield2"></label>
  <input name="textfield2" type="password" id="textfield2" maxlength="16" />
</form>
</p>
<form id="form3" name="form3" method="post" action="">
  真实姓名:
<label for="textfield3"></label>
  <input name="textfield3" type="text" id="textfield3" maxlength="8" />
</form>
<p>
<form id="form4" name="form4" method="post" action="">
  性别:
  
  <input name="radio" type="radio" id="radio" value="radio" checked="checked" />
  <label for="radio"></label>
<label for="checkbox"></label>
  男 
  
  <input type="radio" name="radio2" id="radio2" value="radio2" />
  <label for="radio2"></label>
<label for="checkbox2"></label> 
  女
</form></p>
<form id="form5" name="form5" method="post" action="">
  <label for="select"></label>
  生日:
  <select name="select" size="1" id="select">
    <option selected="selected">1991</option>
    <option>1992</option>
    <option>1990</option>
  </select>
  年
<label for="select2"></label>
  <select name="select2" size="1" id="select2">
    <option selected="selected">11</option>
    <option>12</option>
    <option>10</option>
  </select>
  <label for="select3"></label>
  月
  <select name="select3" size="1" id="select3">
    <option selected="selected">30</option>
    <option>31</option>
    <option>29</option>
  </select>
  <label for="select4"></label>
  日
</form>
<p>为什么要填写我的生日?</p>
<form id="form6" name="form6" method="post" action="">
  我现在:
  <label for="select5"></label>
  <select name="select5" size="1" id="select5">
    <option>请选择身份</option>
    <option>医生</option>
    <option>老师</option>
  </select>
（非常重要）
</form>
<p><img src="renren_code.gif" width="124" height="47" /><a href="#">看不清换一张？</a></p>
<form id="form7" name="form7" method="post" action="">
  验证码:
  <label for="textfield4"></label>
  <input name="textfield4" type="text" id="textfield4" maxlength="5" />
</form>
<p><img src="renren.gif" width="167" height="40" /></p>
</body>
</html>
